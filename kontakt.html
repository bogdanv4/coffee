<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="coffee late tasty morning break capucino" />
    <meta name="author" content="Jelena" />
    <meta name="description" content="Best coffee in town" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/onama.css" />
    <link rel="stylesheet" href="./css/meni.css" />
    <link rel="stylesheet" href="./css/kontakt.css" />

    <link rel="shortcut icon" href="img/logo.png" />
    <title>Foncaffe</title>
  </head>
  <body>
    <header>
      <div class="topnav" id="myTopnav">
        <div class="logo">
          <a id="logo" href="index.html">
            <img src="./img/logo.png" alt="" />
          </a>
        </div>
        <div class="menu-links">
          <a href="kontakt.html">Kontakt</a>
          <a href="meni.html">Meni</a>
          <a href="onama.html">O nama</a>
          <a href="index.html">Home</a>
          <a href="javascript:void(0);" class="icon" onclick="menu()">
            <i class="fa fa-bars" aria-hidden="true"></i>
          </a>
        </div>
      </div>
    </header>
    <div class="hero hero-about">
      <div class="hero-overlay hero-overlay-about">
        <div class="hero-text hero-text-about hero-text-contact">
          <h1>Kontaktirajte nas</h1>
        </div>
      </div>
    </div>
    <div class="container contact-container" id="contact">
      <div class="row">
        <div class="contact-info">
          <div class="icon">
            <img src="./img/icon1.png" alt="" />
          </div>
          <div class="content">
            <h3>Kontaktirajte nas</h3>
            <p>foncaffe@fon.bg.ac.rs</p>
            <p>+381 11 3950 800</p>
          </div>
        </div>
        <div class="contact-info">
          <div class="icon">
            <img src="./img/icon2.png" alt="" />
          </div>
          <div class="content">
            <h3>Naša lokacija</h3>
            <p>Jove Ilica 154</p>
            <p>11000 Beograd, Srbija</p>
          </div>
        </div>
        <div class="contact-info">
          <div class="icon">
            <img src="./img/icon3.png" alt="" />
          </div>
          <div class="content">
            <h3>Radno vreme</h3>
            <p>Pon - Pet (8:00 - 20:00)</p>
            <p>Sub & Ned - Zatvoreno</p>
          </div>
        </div>
      </div>
      <div class="row contact-row">
        <form>
          <div class="row">
            <input
              type="text"
              id="fname"
              name="firstname"
              placeholder="Ime..."
            />

            <input
              type="text"
              id="lname"
              name="lastname"
              placeholder="Prezime..."
            />
          </div>

          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email adresa..."
          />
          <textarea
            id="subject"
            name="subject"
            placeholder="Vaše kritike, predlozi, ideje.."
            style="height: 200px"
          ></textarea>

          <label for="">Šta vam se sviđa kod nas?</label>
          <br />
          <input type="checkbox" />Lokacija
          <br />
          <input type="checkbox" />Usluga
          <br />
          <input type="checkbox" />Proizvodi
          <br />
          <input type="checkbox" />Ništa od navedenog <br /><br />

          <div class="row">
            <input type="submit" value="Pošalji" />
          </div>
        </form>
      </div>
    </div>
    <footer>
      <div class="container">
        <div class="row footer-row">
          <div class="footer-menu">
            <a href="#myTopnav">Kontakt</a>
            <a href="#contact">Pošalji nam poruku</a>
          </div>
          <div class="logo">
            <img src="./img/logo.png" alt="" />
          </div>
        </div>
      </div>
    </footer>
    <script src="js/main.js"></script>
  </body>
</html>
